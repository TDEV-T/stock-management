<h2 mat-dialog-title class="text-2xl font-semibold text-gray-700">
  Export Stock Movements
</h2>

<mat-dialog-content [formGroup]="exportForm" class="space-y-4 py-4 mb-3">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
    @if (exportForm.get('startDate')?.hasError('required') && exportForm.get('startDate')?.touched) {
      <mat-error>Start date is required.</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
    @if (exportForm.get('endDate')?.hasError('required') && exportForm.get('endDate')?.touched) {
      <mat-error>End date is required.</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 border-t">
  <button mat-stroked-button (click)="onCancel()" class="mr-2">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onExport()"
    [disabled]="exportForm.invalid"
  >
    Export CSV
  </button>
</mat-dialog-actions>
