<mat-sidenav-container class="h-screen bg-red-200">
  <mat-sidenav
    #drawer
    mode="side"
    opened
    class="w-64 bg-gray-800 text-white p-4 border-r border-gray-700"
  >
    <div class="flex flex-col h-full">
      <div>
        <div class="text-2xl font-semibold mb-6 text-center">Stock App</div>
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/dashboard"
            routerLinkActive="bg-gray-700 rounded"
            class="hover:bg-gray-700 rounded transition-colors duration-150 p-2 flex items-center"
          >
            <mat-icon class="mr-3">dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
          <a
            mat-list-item
            routerLink="/manage-stock"
            routerLinkActive="bg-gray-700 rounded"
            class="hover:bg-gray-700 rounded transition-colors duration-150 p-2 flex items-center mt-2"
          >
            <mat-icon class="mr-3">inventory_2</mat-icon>
            <span>Manage Stock</span>
          </a>
          <a
            mat-list-item
            routerLink="/stock-movement"
            routerLinkActive="bg-gray-700 rounded"
            class="hover:bg-gray-700 rounded transition-colors duration-150 p-2 flex items-center mt-2"
          >
            <mat-icon class="mr-3">sync_alt</mat-icon>
            <span>Stock Movement</span>
          </a>
          <a
            mat-list-item
            routerLink="/manage-categories"
            routerLinkActive="bg-gray-700 rounded"
            class="hover:bg-gray-700 rounded transition-colors duration-150 p-2 flex items-center mt-2"
          >
            <mat-icon class="mr-3">category</mat-icon>
            <span>Manage Categories</span>
          </a>
        </mat-nav-list>
      </div>
      <button
        mat-button
        class="mt-auto w-full bg-red-600 hover:bg-red-700 text-white rounded p-2 flex items-center justify-center"
        (click)="logout()"
      >
        <mat-icon class="mr-2">logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="bg-gray-100">
    <mat-toolbar color="primary" class="md:hidden">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-2">Stock App</span>
    </mat-toolbar>
    <ng-content><router-outlet></router-outlet></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
