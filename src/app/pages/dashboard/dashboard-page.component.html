<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-semibold text-gray-800">Dashboard</h1>
    <button mat-raised-button color="primary" (click)="openExportDialog()">
      <mat-icon>download</mat-icon>
      Export CSV
    </button>
  </div>
  
  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <!-- Total Products Card -->
    <mat-card class="shadow-lg">
      <mat-card-content class="p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Total Products</p>
            <p class="text-2xl font-semibold">{{ totalProducts }}</p>
          </div>
          <mat-icon class="text-blue-500">inventory_2</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Total Stock Card -->
    <mat-card class="shadow-lg">
      <mat-card-content class="p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Total Stock</p>
            <p class="text-2xl font-semibold">{{ totalStock }}</p>
          </div>
          <mat-icon class="text-green-500">shopping_cart</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Total Import Card -->
    <mat-card class="shadow-lg">
      <mat-card-content class="p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Total Import</p>
            <p class="text-2xl font-semibold">{{ totalImport }}</p>
          </div>
          <mat-icon class="text-green-500">add_circle</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Total Export Card -->
    <mat-card class="shadow-lg">
      <mat-card-content class="p-4">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">Total Export</p>
            <p class="text-2xl font-semibold">{{ totalExport }}</p>
          </div>
          <mat-icon class="text-red-500">remove_circle</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Stock Movement Chart -->
  <mat-card class="shadow-lg">
    <mat-card-header>
      <mat-card-title>Stock Movement History</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4">
      <div class="h-96">
        <canvas id="stockChart"></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
