<h2 mat-dialog-title class="text-2xl font-semibold text-gray-700">
  {{ isEditMode ? "Edit Category" : "Add New Category" }}
</h2>

<mat-dialog-content [formGroup]="categoryForm" class="space-y-4 py-4 mb-3">
  <mat-form-field appearance="outline" class="mt-3 w-full">
    <mat-label>Category Name</mat-label>
    <input
      matInput
      formControlName="name"
      placeholder="Enter category name"
      required
    />
    @if (categoryForm.get('name')?.hasError('required') &&
    categoryForm.get('name')?.touched) {
    <mat-error>Category name is required.</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Description (Optional)</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Enter category description"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 border-t">
  <button mat-stroked-button (click)="onCancel()" class="mr-2">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
    [disabled]="categoryForm.invalid"
  >
    {{ isEditMode ? "Update" : "Add" }} Category
  </button>
</mat-dialog-actions>
