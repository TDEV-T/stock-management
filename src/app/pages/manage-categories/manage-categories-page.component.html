<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-semibold text-gray-800">Manage Categories</h1>
    <button mat-fab extended color="primary" (click)="openAddCategoryDialog()">
      <mat-icon>add</mat-icon>
      Add Category
    </button>
  </div>
  <div class="bg-white p-4 rounded shadow mb-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <mat-form-field appearance="outline">
        <mat-label>Search by Name</mat-label>
        <input
          matInput
          [(ngModel)]="nameFilter"
          (ngModelChange)="applyFilters()"
          placeholder="Enter product name"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="bg-white p-4 rounded shadow mb-4">
    <div class="bg-white p-4 rounded shadow">
      <table mat-table [dataSource]="filterCategories" class="w-full">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let category">
            {{ category.description || "-" }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let category">
            <button
              mat-icon-button
              color="primary"
              (click)="openAddCategoryDialog(category)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategory(category.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
